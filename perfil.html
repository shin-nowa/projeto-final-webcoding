<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil - CriptoSite</title>
    <link rel="stylesheet" href="./style/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="headerContainer">
<div class="logo-placeholder">
    <a href="./home.html" class="site-logo-link">
        <img src="./assets/logo.png" alt="CriptoSite Logo">
    </a>
</div>

            <nav class="navigation-links" id="navigationLinks">
                <a href="./listagem.html" class="nav-link">Listagem</a>
                <a href="./login.html" class="nav-link" id = "navLogin">Login</a>
                <a href="./cadastro.html" class="nav-link" id = "navCadastro">Cadastro</a>
                <a href="./perfil.html" class="nav-link" id = "navPerfil">Perfil</a>
            </nav>

            <button class="hamburger-menu" id="hamburgerMenu" aria-label="Abrir menu" aria-expanded="false">
                <i class="fas fa-bars"></i> </button>
        </div>
    </header>

    <main class="perfil-main-content-area">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-cover"></div>
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="profile-info">
                <h1 class="profile-name" id="displayName">Usuário</h1>
                <p class="profile-email" id="displayEmail">usuario@email.com</p>

                <form id="profileForm" class="profile-edit-form">
                    <div class="form-group">
                        <label for="nome">Nome (Login):</label>
                        <input type="text" id="nome" name="nome" disabled required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" disabled required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dataRegistro">Data de Registro:</label>
                        <input type="text" id="dataRegistro" name="dataRegistro" disabled required placeholder="DD/MM/AAAA">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" disabled required>
                    </div>
                    <div class="form-group">
                         <label for="favorite-crypto">Escolha sua criptomoeda favorita:</label>
                         <select id="favorite-crypto" name="favorite-crypto">
                            <option value="bitcoin">Bitcoin (BTC)</option>
                            <option value="ethereum">Ethereum (ETH)</option>
                            <option value="binance-coin">Binance Coin (BNB)</option>
                            <option value="cardano">Cardano (ADA)</option>
                            <option value="solana">Solana (SOL)</option>
                            <option value="ripple">Ripple (XRP)</option>
                            <option value="dogecoin">Dogecoin (DOGE)</option>
                            <option value="polkadot">Polkadot (DOT)</option>
                            <option value="litecoin">Litecoin (LTC)</option>
                            <option value="chainlink">Chainlink (LINK)</option>
                            <option value="stellar">Stellar (XLM)</option>
                            <option value="uniswap">Uniswap (UNI)</option>
                            <option value="avalanche">Avalanche (AVAX)</option>
                            <option value="terra">Terra (LUNA)</option>
                            <option value="monero">Monero (XMR)</option>
                         </select>
                    </div>
                </form>
            </div>

            <div class="button-group">
                <button type="button" class="btn-edit" id="btnEdit">
                    <i class="fas fa-edit"></i> Editar Perfil
                </button>
                <button type="button" class="btn-save" id="btnSave" style="display: none;">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="button" class="btn-password" id="btnPasswordEdit">
                    <i class="fas fa-key"></i> Editar Senha
                </button>
            </div>

            <div id="passwordFields" style="display:none; padding: 0 30px 20px;"> <div class="form-group">
                    <label for="currentPassword">Senha Atual:</label>
                    <input type="password" id="currentPassword" name="currentPassword" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha:</label>
                    <input type="password" id="newPassword" name="newPassword" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password">
                </div>
                <div style="display: flex; justify-content: center; margin-top: 12px;">
                    <button type="button" class="btn-save" id="btnSavePassword">
                        <i class="fas fa-save"></i> Salvar Senha
                    </button>
                </div>
            </div>
            
            <div id="feedbackMessage" class="feedback-message" style="position: relative; bottom: auto; left: auto; transform: none; margin-top: 15px;"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CriptoSite. Todos os direitos reservados.</p>
    </footer>

    <script src="./script/perfil.js"></script>
    <script src="./script/menu.js"></script>
</body>
</html>
